<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong</title>
        <link rel="stylesheet" href="./assets/styles/reset.css">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 class="header__titulo">Pong</h1>
        </header>
        <main class="main">
            <section class="main__placar">
                <div class="main__placar--item">
                    <h2 class="main__placar--item--jogador">Sua pontuação</h2>
                    <p class="main__placar--placar" id="pontuacaoJogador">0</p>
                </div>
                <div class="main__placar--separacao"></div>
                <div class="main__placar--item">
                    <p class="main__placar--placar" id="pontuacaoOponente">0</p>
                    <h2 class="main__placar--item--jogador">Oponente Virtual</h2>
                </div>
            </section>
            <canvas class="main__game" width="600" height="400" id="tela"></canvas>
            <section class="main__status">
                <img src="./assets/images/main/play-fill.svg" alt="Play" id="play">
                <img src="./assets/images/main/pause-fill.svg" alt="Pause" id="pause">
            </section>
        </main>
        <footer class="footer">
            <p>Thiago Melo &copy; 2022</p>
            <ul class="footer__redes">
                <li class="footer__redes--item">
                    <img src="./assets/images/footer/github.svg" alt="Logo github">
                    <a href="https://github.com/ThgMelo" target="_blank" class="footer__redes--item-link icone-git">GitHub</a>
                </li>
                <li class="footer__redes--item">
                    <img src="./assets/images/footer/linkedin.svg" alt="Logo linkedin">
                    <a href="#" class="footer__redes--item-link  icone-linkedIn">LinkedIn</a>
                </li>
            </ul>
        </footer>
        <script src="./assets/scripts/game.js"></script>
    </body>
</html>
